<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <header class="bg-dark text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <div class="container col-3 bg-light">
                <div class="container">
                    <h4>Search for a City:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city name" id="userInput"
                            aria-label="" aria-describedby="button-addon2">
                        <button type="button" class="btn btn-primary" id="searchBtn"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <div id="searchHistory" class="container">
                </div>
            </div>

            <div class="col-9">
                <div class="row hide" id="currentCity">
                    <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
                    <p id="currentTemp"></p>
                    <p id="currentHumid"></p>
                    <p id="currentWind"></p>
                    <p id="currentUvi"></p>
                </div>
                <div class="row hide" id="forecast">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
